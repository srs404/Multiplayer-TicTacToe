<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <table class="mainBodyTable">
            <tr>
                <td onclick="setBox(0)" id="0"><span style="visibility: hidden;">_</span></td>
                <td onclick="setBox(1)" id="1"><span style="visibility: hidden;">_</span></td>
                <td onclick="setBox(2)" id="2"><span style="visibility: hidden;">_</span></td>
            </tr>
            <tr>
                <td onclick="setBox(3)" id="3"><span style="visibility: hidden;">_</span></td>
                <td onclick="setBox(4)" id="4"><span style="visibility: hidden;">_</span></td>
                <td onclick="setBox(5)" id="5"><span style="visibility: hidden;">_</span></td>
            </tr>
            <tr>
                <td onclick="setBox(6)" id="6"><span style="visibility: hidden;">_</span></td>
                <td onclick="setBox(7)" id="7"><span style="visibility: hidden;">_</span></td>
                <td onclick="setBox(8)" id="8"><span style="visibility: hidden;">_</span></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
